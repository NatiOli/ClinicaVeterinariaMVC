<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'">Cliente</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">

    <h1 th:text="${cliente.id != null} ? 'Editar Cliente' : 'Novo Cliente'">Cliente</h1>

    <form th:action="@{/clientes/salvar}" method="post" class="mt-3">
        <div th:if="${cliente.id != null}">
            <input type="hidden" name="id" th:value="${cliente.id}" />
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required class="form-control" />
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" name="telefone" th:value="${cliente.telefone}" required class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/clientes" class="btn btn-secondary ms-2">Voltar</a>
    </form>

</body>
</html>
