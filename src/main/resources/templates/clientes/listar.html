<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">

    <h1 class="mb-4">Clientes</h1>

    <div class="mb-3">
        <a href="/clientes/novo" class="btn btn-success me-2">➕ Novo Cliente</a>
        <a href="/clientes/consultar" class="btn btn-primary">🔍 Consultar</a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th style="width: 180px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}">Nome</td>
                <td th:text="${cliente.telefone}">Telefone</td>
                <td>
                    <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a th:href="@{'/clientes/remover/' + ${cliente.id}}" class="btn btn-sm btn-danger">Remover</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="3" class="text-center">Nenhum cliente encontrado.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
