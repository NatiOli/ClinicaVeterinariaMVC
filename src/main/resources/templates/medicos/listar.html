<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Veterinários</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

    <h1 class="mb-4">Veterinários</h1>

    <div class="mb-3">
        <a href="/veterinarios/novo" class="btn btn-success me-2">➕ Novo Veterinário</a>
        <a href="/" class="btn btn-secondary">⬅ Início</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CRMV</th>
                <th>Especialidade</th>
                <th style="width: 160px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.nome}">Nome</td>
                <td th:text="${medico.crmv}">CRMV</td>
                <td th:text="${medico.especialidade}">Especialidade</td>
                <td>
                    <a th:href="@{'/veterinarios/editar/' + ${medico.id}}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a th:href="@{'/veterinarios/remover/' + ${medico.id}}" class="btn btn-sm btn-danger">Remover</a>
